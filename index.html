<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>A Look at Gerrymandering</title>

		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="lib/leaflet/leaflet.css">
		<link rel="stylesheet" href="lib/leaflet.markercluster/dist/MarkerCluster.css">
		<link rel="stylesheet" href="lib/leaflet.markercluster/dist/MarkerCluster.Default.css">
		<link rel="stylesheet" href="lib/Leaflet.EasyButton/src/easy-button.css">
		<link rel="stylesheet" href="img/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->
	</head>

	<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-9" id="mapid">
				<div id="slider"></div>
			</div>
			<div class="col-xs-12 col-md-3" id="column2">
				<div class="row-fluid">
					<div id="panel1">
						<form action="#">
							<label for="entrytype">Query Listings:</label>
							<select id="entrytype">
								<option value="pointentry">Price</option>
								<option value="mappoints">Zip Code</option>
								<option value="suggest">City</option>
							</select>
							<br>
							<input type="submit" value="Search">
						</form>
					</div>
				</div>
				<div class="row-fluid">
					<div id="panel2">
						<p>House Attributes</p>
						<div id="address">
							<div id="QueryAddress">
								<p>Address:</p>
								<div id="AddressResult">
									<p>Address Result goes here</p>
								</div>
							</div>
							<div id="QueryPrice">
								<p>Price:</p>
								<div id="PriceResult">
									<p>Price Result goes here</p>
								</div>
						</div>
					</div>
					<div id="midpanel">
						<p>Other Attributes</p>
						<div id="SquareFeet">
							<p>Square Feet</p>
							<div id="SqFeetResult">
								<p>Sq Feet result goes here</p>
							</div>
						</div>
						<div id="BedsBaths">
							<p>Number of Beds and Baths</p>
							<div id="BedsBathsResult">
								<p>Number of beds and baths results</p>
							</div>
						</div>
						<div id="Picture">
							<p>Picture</p>
						</div>
					</div>
				</div>
		<!--put your external script links here-->
		<script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
		<script type="text/javascript" src="lib/Leaflet.markercluster/dist/leaflet.markercluster.js"></script>
		<script type="text/javascript" src="lib/Leaflet.EasyButton/src/easy-button.js"></script>
		<script type="text/javascript" src="lib/Leaflet.geoCSV/leaflet.geocsv-src.js"></script>
		<script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
